<!doctype html>
<html lang="es-AR">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="manifest.json">
    <link rel="mask-icon" href="safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="favicon.ico">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-config" content="browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
    <title>Filtrar y ordenar - Ratup</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
        crossorigin="anonymous">


    <link href="css/vendor.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
</head>

<body>
    <header class="navbar fixed-top navbar-expand">
        <a class="nav-link back" href="00_timeline.html"><i aria-hidden="true" class="fas fa-arrow-left"></i> <span class="sr-only">Atrás</span></a>
        <h1 class="navbar-name w-100 w-back">Filtrar y ordenar</h1>
        <div class="d-flex w-100 justify-content-end">
            <a id="borrar" class="nav-link" href="00_timeline.html"><i aria-hidden="true" class="fas fa-trash-alt"></i> <span class="sr-only">Borrar
                    filtros</span></a>
        </div>
    </header>
<main>
    <form action="00_timeline.html">
        <div class="container-fluid subtitulo">
            <div class="col">
                <h2>Filtrar</h2>
            </div>
        </div>
        <div class="container filtros">
            <div class="col-12">
                <div class="form-group">
                    <label for="avisotipo" class="sr-only">Tipo de aviso</label>
                    <select class="form-control form-control-lg" id="avisotipo" name="avisotipo">
                        <option value="2">Todas los avisos</option>
                        <option value="0">Entrada <span class="upp">gratis</span></option>
                        <option value="1">Compartir 2x1</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="pelicula" class="sr-only">Película</label>
                    <select class="form-control form-control-lg" id="pelicula" name="pelicula">
                        <option value="">Todas las película</option>
                        <option value="8">Bohemian Rhapsody</option>
                        <option value="47">Nace una estrella</option>
                        <option value="61">Venom</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="zona" class="sr-only">Zona</label>
                    <select class="form-control form-control-lg" id="zona" name="zona">
                        <option value="">Todas las zonas</option>
                        <option value="0">Abasto</option>
                        <option value="2">Belgrano</option>
                        <option value="3">Caballito</option>
                        <option value="4">Centro</option>
                        <option value="5">Flores</option>
                        <option value="8">Villa Devoto</option>
                    </select>
                </div>
                <div class="row">
                    <div class="col-6">
                        <div class="form-group">
                            <label for="fecha" class="">Fecha</label>
                            <input class="form-control form-control-lg" name="fecha" id="fecha" type="date">
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="form-group">
                            <label for="hora" class="">Horario</label>
                            <input class="form-control form-control-lg" name="hora" id="hora" type="time">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container-fluid subtitulo">
            <div class="col">
                <h2>Ordenar</h2>
            </div>
        </div>

        <div class="container crear">
            <div class="col-12">
                <div class="form-group">
                    <label for="orden" class="sr-only">Ordenar por</label>
                    <select class="form-control form-control-lg" id="orden" name="orden">
                        <option value="0">Últimos avisos</option>
                        <option value="1">Película A-Z</option>
                        <option value="2">Película Z-A</option>
                        <option value="3">Aviso más solicitado</option>
                        <option value="5">Perfil con mejor ranking</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="container crear">
            <div class="col-12">
                <button type="submit" class="btn btn-primary btn-lg w-100">Aplicar</button>
            </div>
        </div>
    </form>

</main>





    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <script src="js/vendor/jquery.validate.js"></script>
    <script src="js/main.js"></script>

    <script>
        var orden = getUrlParameter('orden');
        var avisotipo = getUrlParameter('avisotipo');
        var pelicula = getUrlParameter('pelicula');
        var zona = getUrlParameter('zona');
        var fecha = getUrlParameter('fecha');
        var hora = getUrlParameter('hora');
        if (orden == undefined) {
            $('#borrar').hide()
        };
        if (orden != undefined) {
            $('#orden').val(orden)
        };
        if (avisotipo != undefined) {
            $('#avisotipo').val(avisotipo)
        };
        if (pelicula != undefined) {
            $('#pelicula').val(pelicula)
        };
        if (zona != undefined) {
            $('#zona').val(zona)
        };
        if (fecha != undefined) {
            $('#fecha').val(fecha)
        };
        if (hora != undefined) {
            $('#hora').val(hora.replace('%3A', ':'))
        };
    </script>

</body>

</html>
