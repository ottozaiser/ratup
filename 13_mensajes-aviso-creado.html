    <script>
        var avisotipo = getUrlParameter('avisotipo');
        var pelicula = getUrlParameter('pelicula');
        var zona = getUrlParameter('zona');
        var fecha = getUrlParameter('fecha');
        var hora = getUrlParameter('hora');
        var mensaje = getUrlParameter('mensaje');
        if (pelicula != undefined) {
            $('#confirmar').attr('href', '10_creado.html?' + window.location.search.substring(1));
            $('#editar').attr('href', '05_crear-editar.html?' + window.location.search.substring(1));
        } else {
            $('#editar').attr('href', '10_creado.html');
            $('#editar').attr('href', '05_crear-editar.html');

        }
        if (avisotipo == "0") {
            avisotipo = "invitas gratis"
        } else {
            avisotipo = "compartís 2x1"
        }
        $('#avisotipo').text(avisotipo);
        $('#pelicula').text(peliculasArray[pelicula]);
        var f = fecha.split('-');
        var newFecha = f[2] + '/' + f[1];
        $('#fecha').text(newFecha);
        $('#hora').text(hora.split(':')[0]);
        $('#zona').text(zonaArray[zona]);
        $('#mensaje').text(mensaje.split('+').join(' '));
    </script>
