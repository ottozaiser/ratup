<body>
    <header class="navbar fixed-top navbar-expand">
        <a class="nav-link back" href="01_profile.html"><i class="fas fa-arrow-left"></i> <span class="sr-only">Atrás</span></a>
        <h1 class="navbar-name w-100">Ofertar</h1>
    </header>

    <div class="list-group timeline">
        <div class="list-group-item flex-column align-items-start">
            <div class="d-flex w-100">
                <div class="perfil">
                    <img src="https://randomuser.me/api/portraits/men/18.jpg" alt="Federico">
                    <div class="rating">4 <span class="sr-only">de 5 estrellas</span></div>
                </div>
                <div class="aviso-timeline">
                    <p>Federico invita <span class="upp">gratis</span></p>
                    <p class="mb-1 movie">Bohemian Rhapsody</p>
                    <p class="mb-1">
                        <i class="fas fa-clock"></i><span class="sr-only">Horario:</span> 19hs
                        <i class="fas fa-calendar-alt"></i><span class="sr-only">Fecha:</span> 27/11
                        <i class="fas fa-map-marker-alt"></i><span class="sr-only">Zona:</span> Belgrano
                    </p>
                </div>
            </div>
        </div>
    </div>

    <div class="container ofertar">
        <div class="col-12">
            <form action="03_oferta-enviada.html">
                <div class="form-group">
                    <label for="mensaje" class="sr-only">Mensaje para Federico</label>
                    <textarea class="form-control form-control-lg" name="mensaje" id="mensaje" cols="30" rows="10"
                        placeholder="Decile a Federico por qué querés la entrada"></textarea>
                </div>
                <button type="submit" class="btn btn-primary btn-lg w-100">Enviar oferta</button>
            </form>
        </div>
    </div>
