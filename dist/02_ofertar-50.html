<body>
    <header class="navbar fixed-top navbar-expand">
        <a class="nav-link back" href="01_profile-50.html"><i aria-hidden="true" class="fas fa-arrow-left"></i> <span class="sr-only">Atrás</span></a>
        <h1 class="navbar-name w-100 w-back">Ofertar</h1>
    </header>
    <main>
    <div class="list-group timeline">
        <div class="list-group-item flex-column align-items-start">
            <div class="d-flex w-100">
                <div class="perfil">
                    <img src="https://randomuser.me/api/portraits/women/8.jpg" alt="Julia">
                    <div class="rating">5 <span class="sr-only">de 5 estrellas</span></div>
                </div>
                <div class="aviso-timeline">
                    <p>Julia comparte 2x1</p>
                    <p class="mb-1 movie">Bohemian Rhapsody</p>
                    <p class="mb-1">
                        <i aria-hidden="true" class="fas fa-clock"></i><span class="sr-only">Horario:</span> 19hs
                        <i aria-hidden="true" class="fas fa-calendar-alt"></i><span class="sr-only">Fecha:</span> 27/11
                        <i aria-hidden="true" class="fas fa-map-marker-alt"></i><span class="sr-only">Zona:</span> Belgrano
                    </p>
                </div>
            </div>
        </div>
    </div>

    <div class="container ofertar">
        <div class="col-12">
            <form action="03_oferta-enviada-50.html">
                <div class="form-group">
                    <label for="mensaje" class="sr-only">Mensaje para Julia</label>
                    <textarea class="form-control form-control-lg" name="mensaje" id="mensaje" cols="30" rows="7"
                        placeholder="Decile a Julia por qué querés la entrada"></textarea>
                </div>
                <div class="form-group">
                    <label for="ofertar" class="sr-only">Ofertade pago</label>
                    <select class="form-control form-control-lg" id="ofertar">
                        <option value="0">Pago 50% de la entrada</option>
                        <option value="0">Pago 75% de la entrada</option>
                        <option value="0">Pago 25% de la entrada</option>
                        <option value="0">Quiero la entrada <span class="upp">gratis</span></option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary btn-lg w-100">Enviar oferta</button>
            </form>
        </div>
    </div>
</main>
