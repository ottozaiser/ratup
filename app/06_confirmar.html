<body>
    <header class="navbar fixed-top navbar-expand">
        <a class="nav-link back" href="05_crear.html"><i class="fas fa-arrow-left"></i> <span class="sr-only">Atrás</span></a>
        <h1 class="navbar-name w-100">Confirmar aviso</h1>
    </header>
    <div class="container confirmar">
        <p>Confirmá que los datos son correctos:</p>
    </div>

    <div class="list-group timeline aviso-confirmar">
        <div class="list-group-item flex-column align-items-start">
            <div class="d-flex w-100">
                <div class="perfil">
                    <img src="images/default-profile.jpg" alt="Vos">
                    <div class="rating"><span aria-hidden="true">-</span><span class="sr-only">Sin calificación</span></div>
                </div>
                <div class="aviso-timeline">
                    <p>Vos <span id="avisotipo"></span></p>
                    <p id="pelicula" class="mb-1 movie"></p>
                    <p class="mb-1">
                            <i class="fas fa-clock"></i><span class="sr-only">Horario:</span> <span class="hor" id="hora"></span>hs
                            <i class="fas fa-calendar-alt"></i><span class="sr-only">Fecha:</span> <span class="fec" id="fecha"></span>
                            <i class="fas fa-map-marker-alt"></i><span class="sr-only">Zona:</span> <span class="z" id="zona"></span>
                    </p>
                </div>
            </div>
            <div id="mensaje" class="d-flex w-100 aviso-descripcion flechaTop"></div>
        </div>
    </div>

    <div class="container confirmar">
        <div class="col-12">
            <a href="10_creado.html" id="confirmar" class="btn btn-primary btn-lg w-100">Confirmar</a>
            <a href="05_crear-editar.html" id="editar" class="btn btn-default">Editar</a>
        </div>
    </div>







    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="js/vendor/jquery.validate.js"></script>
    <script src="js/main.js"></script>
    <script>
            var avisotipo = getUrlParameter('avisotipo');
            var pelicula = getUrlParameter('pelicula');
            var zona = getUrlParameter('zona');
            var fecha = getUrlParameter('fecha');
            var hora = getUrlParameter('hora');
            var mensaje = getUrlParameter('mensaje');
            if (pelicula != undefined) {
                $('#confirmar').attr('href', '10_creado.html?' + window.location.search.substring(1));
                $('#editar').attr('href', '05_crear-editar.html?' + window.location.search.substring(1));
            }else{
                $('#editar').attr('href', '10_creado.html');
                $('#editar').attr('href', '05_crear-editar.html');

            }
            if(avisotipo == "0"){
                avisotipo = "invitas gratis"
            }else{
                avisotipo = "compartís 2x1"
            }
            $('#avisotipo').text(avisotipo);
            $('#pelicula').text(peliculasArray[pelicula]);
            var f = fecha.split('-');
            var newFecha = f[2] + '/' + f[1];
            $('#fecha').text(newFecha);
            $('#hora').text(hora.split(':')[0]);
            $('#zona').text(zonaArray[zona]);
            $('#mensaje').text(mensaje.split('+').join(' '));
        </script>
</body>

</html>
