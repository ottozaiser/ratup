<body>
    <header class="navbar fixed-top navbar-expand buscar">
        <a class="nav-link back" href="00_timeline.html"><i aria-hidden="true" class="fas fa-arrow-left"></i> <span class="sr-only">Atrás</span></a>
        <h1 class="sr-only">Buscar avisos</h1>
        <form action="04_busqueda.html">
            <div class="form-group">
                <label for="buscar" class="sr-only">Buscar</label>
                <input type="search" class="form-control ds-input" name="buscar" id="buscar" placeholder="Buscar..." autocomplete="off"
                    spellcheck="false" role="combobox" aria-autocomplete="list" aria-expanded="false">
            </div>
            <button type="reset" class="reset" id="reset" style="display: none;"><i aria-hidden="true" class="fas fa-times"></i> <span
                    class="sr-only">Borrar búsqueda</span></button>
        </form>
    </header>




    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <script src="js/vendor/jquery.validate.js"></script>
    <script src="js/main.js"></script>
    <script>
        $('#buscar').on('input', function () {
            if ($('#buscar').val() != '') {
                $('#reset').show();
            } else {
                $('#reset').hide();
            }
        });
        $('#reset').on('click', function () {
            $('#reset').hide();
        });
    </script>
</body>
